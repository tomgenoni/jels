<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jels</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="jels.js"></script>

    <script>
    $(document).ready(function(){

      $(".foo").jels("600,700,800");
      $(".bar").jels("400, 500, 600");
      $("#cat").jels("550, 650, 750");

    })
    </script>

    <style>
        .foo.jels-600 {
            background: red;
        }
        .foo.jels-700 {
            background: green;
        }
        .foo.jels-800 {
            background: blue;
        }

        .bar.jels-400 {
            background: red;
        }
        .bar.jels-500 {
            background: green;
        }
        .bar.jels-600 {
            background: blue;
        }

        #cat.jels-550 {
            background: red;
        }
        #cat.jels-650 {
            background: green;
        }
        #cat.jels-750 {
            background: blue;
        }

        .foo {
            width: 70%;
        }
    </style>


</head>
<body>

    <div class="foo">
       foo
   </div>

<div class="bar">
   bar
   </div>

<div id="cat">
   cat
   </div>


</body>
</html>
